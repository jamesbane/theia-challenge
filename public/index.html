<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="%REACT_APP_DESCRIPTION%"
  />
  <meta
    name="keywords"
    content="%REACT_APP_KEYWORDS%"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="%PUBLIC_URL%/favicon/site.webmanifest" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->

  <!-- Font: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Padauk&display=swap" rel="stylesheet">
  <!-- Font: CircularStd -->
  <link href="%PUBLIC_URL%/fonts/CircularStd/stylesheet.css" rel="stylesheet">

  <!-- SEO -->
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="shortlink" href="%PUBLIC_URL%" />
  <meta property="og:site_name" content="%REACT_APP_SITE_NAME%" />
  <link rel="canonical" href="%PUBLIC_URL%" />
  <meta name="twitter:site" content="%REACT_APP_CREATOR%" />
  <meta name="twitter:title" content="%REACT_APP_TITLE%" />
  <meta property="og:type" content="website" />
  <meta name="description" content="%REACT_APP_DESCRIPTION%" />
  <meta name="twitter:description" content="%REACT_APP_DESCRIPTION%" />
  <meta property="og:url" content="%PUBLIC_URL%" />
  <meta name="twitter:creator" content="%REACT_APP_CREATOR%" />
  <meta property="og:title" content="%REACT_APP_TITLE%" />
  <link rel="image_src" href="%PUBLIC_URL%/preview.jpg" />
  <meta property="og:description" content="%REACT_APP_DESCRIPTION%" />
  <meta name="twitter:url" content="%PUBLIC_URL%" />
  <meta name="twitter:image" content="%PUBLIC_URL%/preview.jpg" />
  <meta property="og:image" content="%PUBLIC_URL%/preview.jpg" />
  <meta property="og:image:url" content="%PUBLIC_URL%/preview.jpg" />
  <meta property="og:image:secure_url" content="%PUBLIC_URL%/preview.jpg" />
  <meta name="MobileOptimized" content="width" />
  <meta name="HandheldFriendly" content="true" />

  <title>%REACT_APP_TITLE%</title>
</head>
<body>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '245694220723139',
      xfbml      : true,
      version    : 'v11.0'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "https://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>

<noscript>You need to enable JavaScript to run this app.</noscript>
